databaseChangeLog:
  - changeSet:
      id: create_cards
      author: Ahmatov Valentin
      comment: Создание таблицы c информацией о банковских картах
      preConditions:
        - not:
            - tableExists:
                tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                  remarks: ID карт
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                  remarks: маскированный номер карты
              - column:
                  name: card_holder
                  type: varchar(255)
                  constraints:
                    nullable: false
                  remarks: имя и фамилия держателя карты на латинице
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
                  remarks: срок действия карты
              - column:
                  name: balance
                  type: decimal(10,2)
                  constraints:
                    nullable: false
                  remarks: баланс карты
