databaseChangeLog:
  - changeSet:
      id: add_password_to_users
      author: Your Name
      comment: Добавление поля password для аутентификации
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: password
                  type: varchar(255)
                  defaultValue: "$2a$10$WOsW75ETEVFUU.BbSvlBc.ctp8FPkM1OBe9KHR.ESrPs2FZNn5I1m"
                  constraints:
                    nullable: false